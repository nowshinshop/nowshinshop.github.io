<!DOCTYPE html>
<html lang="bn">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nowshin's Shop</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: linear-gradient(to right, #ffe4e1, #fffafc);
      margin: 0;
      padding: 0;
    }
    header {
      background: #ff69b4;
      color: white;
      padding: 20px;
      font-size: 24px;
    }
    .product {
      border: 1px solid #ddd;
      margin: 20px;
      padding: 15px;
      border-radius: 10px;
      display: inline-block;
      width: 200px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .price {
      font-weight: bold;
      color: green;
    }
    footer {
      margin-top: 40px;
      color: #888;
    }
  </style>
</head>
<body>
  <header>Nowshin's Shop</header>

  <p style="color: darkgreen; font-size: 18px;">
    WhatsApp-এ অর্ডার করতে কল করুন: <b>01719180631</b>
  </p>

  <div class="product">
    <h3>ছোট ওয়াটার বোতল</h3>
    <img src="https://i.imgur.com/ihRSu5T.jpg" alt="Water Bottle">

  </div>

  <div class="product">
    <h3>LED আলো</h3>
    <img src="https://i.imgur.com/lxqhXKT.jpg" alt="LED Light">

  </div>

  <div class="product">

    <img src="https://i.imgur.com/W4P3nAf.jpg" alt="Hair Clip">
    <p class="price">৫০ টাকা</p>
  </div>

  <div class="product">
    <h3>চুলের ক্লিপ</h3>
    <img src="https://i.imgur.com/Ji03qLb.jpg" alt="চুলের ক্লিপ">
    <p class="price">৩০ টাকা</p>
  </div>

  <div class="product">
    <h3>হাতঘড়ি</h3>

  <footer>
    &copy; Nowshin Shop 2025

</html>
